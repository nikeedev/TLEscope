name: Build and Release TLEscope

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
    paths-ignore:
      - 'README.md'
      - 'ROADMAP.md'
  pull_request:
    branches: [ "main", "master" ]
    paths-ignore:
      - 'README.md'
      - 'ROADMAP.md'

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Linux Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libwayland-dev libxkbcommon-dev libcurl4-openssl-dev

      - name: Compile and Bundle Linux
        run: make linux

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TLEscope-Linux
          path: dist/TLEscope-Linux/
          retention-days: 14

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSYS2 (MinGW Environment)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            make
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-ngtcp2
            mingw-w64-x86_64-nghttp3
            mingw-w64-x86_64-zstd
            mingw-w64-x86_64-libssh2
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-zstd
            mingw-w64-x86_64-libssh2
            mingw-w64-x86_64-openssl

      - name: Link MinGW to Expected Makefile Path
        run: |
          # The Makefile expects /usr/x86_64-w64-mingw32/
          # We create a symlink from the MSYS2 mingw64 directory to satisfy this.
          mkdir -p /usr
          ln -s /mingw64 /usr/x86_64-w64-mingw32

      - name: Compile and Bundle Windows
        run: make windows

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TLEscope-Windows
          path: dist/TLEscope-Windows/
          retention-days: 14

  release:
    name: Publish Release
    needs: [build-linux, build-windows]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Artifacts for Release
        run: |
          cd artifacts
          # The Makefile bundles into subdirectories, so we zip those folders
          chmod +x TLEscope-Linux/TLEscope
          
          zip -r ../TLEscope-Linux.zip TLEscope-Linux/
          zip -r ../TLEscope-Windows.zip TLEscope-Windows/
          cd ..

      - name: Force Update Nightly Tag
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f nightly
          git push -f origin nightly

      - name: Update Nightly Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "Nightly Build"
          body: "Automated nightly build reflecting the latest commit."
          prerelease: true
          files: |
            TLEscope-Linux.zip
            TLEscope-Windows.zip

      - name: Publish Stable Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            TLEscope-Linux.zip
            TLEscope-Windows.zip