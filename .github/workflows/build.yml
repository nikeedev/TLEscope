name: Build and Release TLEscope

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
    paths-ignore:
      - 'README.md'
      - 'ROADMAP.md'
  pull_request:
    branches: [ "main", "master" ]
    paths-ignore:
      - 'README.md'
      - 'ROADMAP.md'

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Linux Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libwayland-dev libxkbcommon-dev

      - name: Compile and Bundle Linux
        [cite_start]run: make linux # Makefile creates dist/TLEscope-Linux [cite: 2]

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TLEscope-Linux
          path: dist/TLEscope-Linux/
          retention-days: 14

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install MinGW (Windows Cross-Compiler)
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Compile and Bundle Windows
        [cite_start]run: make windows # Makefile creates dist/TLEscope-Windows [cite: 4]

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TLEscope-Windows
          path: dist/TLEscope-Windows/
          retention-days: 14

  release:
    name: Publish Release
    needs: [build-linux, build-windows]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Artifacts for Release
        run: |
          cd artifacts
          # Ensure Linux binary is executable before zipping
          chmod +x TLEscope-Linux/TLEscope
          
          zip -r ../TLEscope-Linux.zip TLEscope-Linux/
          zip -r ../TLEscope-Windows.zip TLEscope-Windows/
          cd ..

      - name: Update Nightly Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "Nightly Build"
          body: "Automated nightly build reflecting the latest commit."
          prerelease: true
          files: |
            TLEscope-Linux.zip
            TLEscope-Windows.zip

      - name: Publish Stable Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            TLEscope-Linux.zip
            TLEscope-Windows.zip